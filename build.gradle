plugins {
    id 'fabric-loom' version '1.3.8'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'

repositories {
    maven {
        name = "Fabric"
        url = "https://maven.fabricmc.net/"
    }
    mavenCentral()
}

dependencies {
    // Minecraft + Yarn mappings
    minecraft "com.mojang:minecraft:1.21.4"
    mappings "net.fabricmc:yarn:1.21.4+build.2:v2"

    // Fabric loader
    modImplementation "net.fabricmc:fabric-loader:0.15.11"

    // Full Fabric API (client+server) for 1.21.4
    modImplementation("net.fabricmc.fabric-api:fabric-api:0.111.0+1.21.4") {
        transitive = true
    }
}

loom {
    splitEnvironmentSourceSets()
}


